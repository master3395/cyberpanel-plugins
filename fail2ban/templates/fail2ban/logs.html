{% extends "baseTemplate/index.html" %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block extraCSS %}
<style>
:root {
    --primary-color: #667eea;
    --light-color: #f7fafc;
    --border-radius: 8px;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

.logs-container {
    background: var(--light-color);
    min-height: 100vh;
    padding: 20px;
}

.page-header {
    background: linear-gradient(135deg, var(--primary-color), #5a67d8);
    color: white;
    padding: 30px;
    border-radius: var(--border-radius);
    margin-bottom: 30px;
    box-shadow: var(--shadow);
}

.card {
    background: white;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    padding: 20px;
    margin-bottom: 20px;
}

.logs-content {
    background: #1a202c;
    color: #e2e8f0;
    padding: 20px;
    border-radius: var(--border-radius);
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
    line-height: 1.5;
    max-height: 600px;
    overflow-y: auto;
    white-space: pre-wrap;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 10px 20px;
    border: none;
    border-radius: var(--border-radius);
    font-size: 0.9rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-right: 10px;
    margin-bottom: 10px;
}

.btn-primary {
    background: var(--primary-color);
    color: white;
}

.btn:hover {
    transform: translateY(-1px);
    opacity: 0.9;
}

.loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid #f3f3f3;
    border-top: 3px solid var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
{% endblock %}

{% block content %}
<div class="logs-container">
    <div class="page-header">
        <h1>üìã Security Logs</h1>
        <p>View fail2ban security logs and events</p>
    </div>

    <div class="card">
        <h3>Fail2ban Logs</h3>
        <div style="margin-bottom: 15px;">
            <button class="btn btn-primary" onclick="refreshLogs()">üîÑ Refresh</button>
            <button class="btn btn-primary" onclick="clearLogs()">üóëÔ∏è Clear</button>
        </div>
        <div class="logs-content" id="logs-content">
            <div class="loading"></div> Loading logs...
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadLogs();
});

async function loadLogs() {
    try {
        const response = await fetch('/plugins/fail2ban/api/logs/', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            }
        });
        const data = await response.json();
        
        if (data.success) {
            displayLogs(data.data);
        } else {
            document.getElementById('logs-content').innerHTML = 
                '<div style="color: #f56565;">Error loading logs: ' + data.error + '</div>';
        }
    } catch (error) {
        console.error('Error loading logs:', error);
        document.getElementById('logs-content').innerHTML = 
            '<div style="color: #f56565;">Error loading logs</div>';
    }
}

function displayLogs(logs) {
    const container = document.getElementById('logs-content');
    
    if (logs.length === 0) {
        container.innerHTML = '<div style="color: #718096; font-style: italic;">No logs available</div>';
        return;
    }
    
    let html = '';
    logs.forEach(log => {
        // Color code different types of log entries
        let color = '#e2e8f0';
        if (log.includes('ERROR')) color = '#f56565';
        else if (log.includes('WARNING')) color = '#ed8936';
        else if (log.includes('INFO')) color = '#4299e1';
        else if (log.includes('ban')) color = '#f56565';
        else if (log.includes('unban')) color = '#48bb78';
        
        html += `<div style="color: ${color};">${log}</div>`;
    });
    
    container.innerHTML = html;
    container.scrollTop = container.scrollHeight;
}

function refreshLogs() {
    loadLogs();
}

function clearLogs() {
    document.getElementById('logs-content').innerHTML = '<div style="color: #718096; font-style: italic;">Logs cleared</div>';
}

function showAlert(message, type) {
    const alert = document.createElement('div');
    alert.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        padding: 15px 20px;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        max-width: 400px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        background: ${type === 'success' ? '#48bb78' : '#f56565'};
    `;
    alert.textContent = message;
    document.body.appendChild(alert);
    
    setTimeout(() => {
        if (alert.parentNode) {
            alert.parentNode.removeChild(alert);
        }
    }, 5000);
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
